<div class="forgot-password-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit" class="reset-btn" [disabled]="isLoading">
      {{ isLoading ? 'Resetting...' : 'Reset Password' }}
    </button>

    <div *ngIf="message" class="message" [ngClass]="{'error': isError}">
      {{ message }}
    </div>

    <div class="back-to-login">
      <button type="button" class="login-btn" (click)="goToLogin()">Back to Login</button>
    </div>
  </form>
</div>
